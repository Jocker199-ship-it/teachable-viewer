<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Loader (GitHub Folder)</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h2>Load Teachable Machine Model from GitHub Folder</h2>
  <input id="folder-url" type="text" placeholder="Paste GitHub folder URL here" size="80">
  <button onclick="loadModel()">Load Model</button>

  <p id="status" style="font-weight:bold;"></p>
  <video id="webcam" autoplay playsinline width="300" height="200" style="display:none;"></video>
  <div id="output"></div>

  <script>
    let model, webcam, maxPredictions;

    async function loadModel() {
      const input = document.getElementById("folder-url").value.trim();
      const status = document.getElementById("status");
      status.innerText = "🔄 Загружаю модель...";
      document.getElementById("webcam").style.display = "none";

      if (!input.includes("github.com")) {
        status.innerText = "❌ Введите корректную ссылку на GitHub.";
        return;
      }

      // Преобразуем GitHub-ссылку в raw
      let rawBase = input
        .replace("https://github.com/", "https://raw.githubusercontent.com/")
        .replace("/tree/", "/");

      const modelURL = rawBase + "/model.json";
      const metadataURL = rawBase + "/metadata.json";

      try {
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Webcam
        const flip = true;
        webcam = new tmImage.Webcam(300, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);
        document.getElementById("webcam").style.display = "block";
        webcam.canvas = document.getElementById("webcam");

        status.innerText = "✅ Модель загружена! Камера активирована.";
      } catch (err) {
        console.error("Ошибка при загрузке:", err);
        status.innerText = "❌ Ошибка загрузки модели. Проверь ссылку и структуру.";
      }
    }

    async function loop() {
      if (webcam && model) {
        webcam.update();
        const prediction = await model.predict(webcam.canvas);
        document.getElementById("output").innerHTML = prediction.map(p =>
          `${p.className}: ${(p.probability * 100).toFixed(2)}%`
        ).join("<br>");
        window.requestAnimationFrame(loop);
      }
    }
  </script>
</body>
</html>
