<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>
<body>
  <h2>Teachable Machine Viewer (local upload)</h2>

  <label>metadata.json</label>
  <input type="file" id="metadataInput" accept=".json"><br>
  <label>model.json</label>
  <input type="file" id="modelInput" accept=".json"><br><br>

  <button onclick="loadModel()">Load Model</button>

  <div id="status"></div>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    let model, webcam, labelContainer, maxPredictions;

    async function loadModel() {
      const metadataFile = document.getElementById('metadataInput').files[0];
      const modelFile = document.getElementById('modelInput').files[0];
      const status = document.getElementById('status');
      status.innerText = "Загрузка модели...";

      if (!metadataFile || !modelFile) {
        status.innerText = "❌ Пожалуйста, выберите оба файла.";
        return;
      }

      try {
        const files = [modelFile, metadataFile];
        model = await tmImage.loadFromFiles(files);
        maxPredictions = model.getTotalClasses();

        // Камера
        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        // DOM
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = '';
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }

        status.innerText = "✅ Модель успешно загружена!";
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Ошибка загрузки модели. Подробности в консоли.";
      }
    }
