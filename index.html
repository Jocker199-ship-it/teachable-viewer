<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine: Загрузка модели</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Загрузка модели с компьютера</h1>
  <p>Загрузите 3 файла: <code>model.json</code>, <code>metadata.json</code>, <code>weights.bin</code></p>

  <p>
    model.json: <input type="file" id="model-file" accept=".json"><br>
    metadata.json: <input type="file" id="metadata-file" accept=".json"><br>
    weights.bin: <input type="file" id="weights-file" accept=".bin"><br><br>
    <button onclick="loadModel()">Загрузить модель</button>
  </p>

  <p><strong>Статус:</strong> <span id="status">Ожидание загрузки...</span></p>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    let model, webcam, labelContainer, maxPredictions;

    async function loadModel() {
      const status = document.getElementById("status");
      status.textContent = "Загрузка...";

      try {
        const modelFile = document.getElementById("model-file").files[0];
        const metadataFile = document.getElementById("metadata-file").files[0];
        const weightsFile = document.getElementById("weights-file").files[0];

        if (!modelFile || !metadataFile || !weightsFile) {
          status.textContent = "❌ Не все файлы выбраны!";
          return;
        }

        const files = {
          model: new File([await modelFile.arrayBuffer()], "model.json"),
          metadata: new File([await metadataFile.arrayBuffer()], "metadata.json"),
          weights: new File([await weightsFile.arrayBuffer()], "weights.bin"),
        };

        model = await tmImage.loadFromFiles(files);
        maxPredictions = model.getTotalClasses();

        // Вебкамера
        webcam = new tmImage.Webcam(200, 200, true); // flip
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);

        // Контейнер с результатами
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }

        status.textContent = "✅ Модель загружена!";
      } catch (e) {
        status.innerHTML = "❌ <span class='error'>Ошибка загрузки модели: " + e.message + "</span>";
        console.error(e);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerText = classPrediction;
      }
    }
  </script>
</body>
</html>
