<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine: Загрузка модели с компьютера</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>
<body>
    <h2>Загрузка модели с компьютера</h2>
    <p>Загрузите 3 файла: <code>model.json</code>, <code>metadata.json</code>, <code>weights.bin</code></p>

    <label>model.json: <input type="file" id="model-file"></label><br>
    <label>metadata.json: <input type="file" id="metadata-file"></label><br>
    <label>weights.bin: <input type="file" id="weights-file"></label><br><br>

    <button onclick="loadModel()">Загрузить модель</button>
    <p id="status"></p>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script>
        let model, webcam, labelContainer, maxPredictions;

        async function loadModel() {
            const status = document.getElementById("status");
            status.textContent = "";

            try {
                const modelFile = document.getElementById("model-file").files[0];
                const metadataFile = document.getElementById("metadata-file").files[0];
                const weightsFile = document.getElementById("weights-file").files[0];

                if (!modelFile || !metadataFile || !weightsFile) {
                    status.textContent = "❌ Загрузите все три файла.";
                    return;
                }

                const files = {
                    model: new File([await modelFile.arrayBuffer()], "model.json"),
                    metadata: new File([await metadataFile.arrayBuffer()], "metadata.json"),
                    weights: new File([await weightsFile.arrayBuffer()], "weights.bin")
                };

                model = await tmImage.loadFromFiles(files);
                maxPredictions = model.getTotalClasses();

                // Setup webcam
                const flip = true;
                webcam = new tmImage.Webcam(200, 200, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").appendChild(webcam.canvas);

                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }

                status.textContent = "✅ Модель успешно загружена!";
            } catch (e) {
                status.textContent = "❌ Ошибка загрузки модели: " + e.message;
                console.error(e);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = `${prediction[i].className}: ${prediction[i].probability.toFixed(2)}`;
                labelContainer.childNodes[i].innerText = classPrediction;
            }
        }
    </script>
</body>
</html>
