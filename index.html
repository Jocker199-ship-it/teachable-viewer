<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine: Загрузка модели</title>
</head>
<body>
  <h1>Загрузка модели с компьютера</h1>
  <p>Загрузите 3 файла: <code>model.json</code>, <code>metadata.json</code>, <code>weights.bin</code></p>
  
  <label>model.json: <input type="file" id="model-json" accept=".json"></label><br>
  <label>metadata.json: <input type="file" id="metadata-json" accept=".json"></label><br>
  <label>weights.bin: <input type="file" id="weights-bin" accept=".bin"></label><br><br>

  <button onclick="loadModel()">Загрузить модель</button>
  <div id="log"></div>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script>
    let model, webcam, labelContainer, maxPredictions;

    async function loadModel() {
      const modelJsonFile = document.getElementById('model-json').files[0];
      const metadataJsonFile = document.getElementById('metadata-json').files[0];
      const weightsBinFile = document.getElementById('weights-bin').files[0];

      const log = msg => document.getElementById('log').innerText = msg;
      if (!modelJsonFile || !metadataJsonFile || !weightsBinFile) {
        log('❌ Все 3 файла должны быть выбраны.');
        return;
      }

      log('Загружается модель...');

      try {
        const modelJson = await fileToObject(modelJsonFile);
        const metadataJson = await fileToObject(metadataJsonFile);

        const files = {
          'model.json': new File([JSON.stringify(modelJson)], 'model.json'),
          'metadata.json': new File([JSON.stringify(metadataJson)], 'metadata.json'),
          'weights.bin': weightsBinFile
        };

        model = await tmImage.loadFromFiles(files);
        log('✅ Модель успешно загружена! Запускается камера...');

        maxPredictions = model.getTotalClasses();
        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      } catch (err) {
        log('❌ Ошибка загрузки модели: ' + err.message);
      }
    }

    async function fileToObject(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          try {
            resolve(JSON.parse(reader.result));
          } catch (e) {
            reject(e);
          }
        };
        reader.onerror = reject;
        reader.readAsText(file);
      });
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }
  </script>
</body>
</html>
